<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Labour Chowk | Search Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.png" alt="D Labour Chowk Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="labor-dashboard.html">Dashboard</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-jobs">
            <div class="container">
                <h1>Search for Jobs</h1>
                <form action="/search-jobs" method="get">
                    <div class="form-group">
                        <label for="keyword">Keywords:</label>
                        <input type="text" id="keyword" name="keyword">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="job-type">Job Type:</label>
                        <select id="job-type" name="job-type">
                            <option value="all">All</option>
                            <option value="full-time">Full-Time</option>
                            <option value="part-time">Part-Time</option>
                            <option value="contract">Contract</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Search</button>
                </form>
                <!-- Display search results here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 D Labour Chowk. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
