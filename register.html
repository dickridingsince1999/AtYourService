<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Labour Chowk | Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.png" alt="D Labour Chowk Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="register">
            <div class="container">
                <h1>Register</h1>
                <p>Choose how you would like to register with D Labour Chowk:</p>
                <form id="registrationForm">
                    <fieldset>
                        <legend>Register as:</legend>
                        <label>
                            <input type="radio" name="account-type" value="user" required>
                            User
                        </label>
                        <label>
                            <input type="radio" name="account-type" value="labor" required>
                            Labor
                        </label>
                    </fieldset>
                    
                    <div class="form-fields">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        
                        <button type="submit" class="btn-primary">Register</button>
                    </div>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 D Labour Chowk. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const role = document.querySelector('input[name="account-type"]:checked');
            if (role) {
                if (role.value === 'user') {
                    window.location.href = 'user-dashboard.html';
                } else if (role.value === 'labor') {
                    window.location.href = 'labor-dashboard.html';
                }
            } else {
                alert('Please select a role to proceed.');
            }
        });
    </script>
</body>
</html>
