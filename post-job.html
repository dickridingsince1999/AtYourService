<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Labour Chowk | Post a Job</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.png" alt="D Labour Chowk Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="post-job">
            <div class="container">
                <h1>Post a Job</h1>
                <form action="/submit-job" method="post">
                    <div class="form-group">
                        <label for="job-title">Job Title:</label>
                        <input type="text" id="job-title" name="job-title" required>
                    </div>
                    <div class="form-group">
                        <label for="job-description">Job Description:</label>
                        <textarea id="job-description" name="job-description" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-location">Location:</label>
                        <input type="text" id="job-location" name="job-location" required>
                    </div>
                    <div class="form-group">
                        <label for="job-type">Job Type:</label>
                        <select id="job-type" name="job-type" required>
                            <option value="full-time">Full-Time</option>
                            <option value="part-time">Part-Time</option>
                            <option value="contract">Contract</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Contact Email:</label>
                        <input type="email" id="contact-email" name="contact-email" required>
                    </div>
                    <button type="submit" class="btn-primary">Post Job</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 D Labour Chowk. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
